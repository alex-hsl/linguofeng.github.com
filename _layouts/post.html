<!-- 上一篇或下一篇文章 -->
<div>
    {% if page.previous.url %}
    <p style="float: left;">
        «&nbsp;<a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title | truncatewords: 15 }}</a>
    </p>
    {% endif %}
    {% if page.next.url %}
    <p style="float: right;">
        <a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">{{ page.next.title | truncatewords: 15 }}</a>&nbsp;»
    </p>
    {% endif %}
</div>

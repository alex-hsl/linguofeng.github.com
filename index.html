---
layout: default
title: 
description: 爱编程，爱音乐
---

{% for post in site.posts limit:10 offset:0 %} <!-- 显示最新的10条日志 -->
<section>
    <!-- 显示文章标题 -->
    <div>
        <h3><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date:"%Y-%m-%d" }}</small></h3>
	</div>
	
	<!-- 显示文章描述 -->
	<p>{{ post.description }}</p>
	
	<!-- 显示文章类别
	{% if post.categories %}
	   <p>Category: 
        {% for category in post.categories %}
           <a href="#">{{ category }}</a> 
        {% endfor %}
        </p>
	{% endif %} -->
	
    <!-- 显示文章Tag 
	{% if post.tags %}
        <div class="btn-group">{% for tag in post.tags %}
            <button class="btn" onclick="window.location.href='/tag/{{ tag }}/'">{{ tag }}</button>{% endfor %}
        </div>
        {% endif %}-->
</section>
{% endfor %}
